<!-- This design a webpage using HTML, CSS, and JavaScript to let users answer trivia questions.

In index.html, add beneath “Part 1” a multiple-choice trivia question of your choosing with HTML.

Using JavaScript, a logic is added so that the text field changes color when a user confirms their answer.
If the user types an incorrect answer and presses the confirmation button, the text field should turn red 
and text should appear beneath the question that says “Incorrect”.

If the user types the correct answer and presses the confirmation button, the input field should turn green
and text should appear beneath the question that says “Correct!”.
-->
<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // run the script when DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

            // When correct answer is clicked
                let correct = document.querySelector('.correct');
                correct.addEventListener('click',function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

            // When any incorrect answer is click, change color to red
                let incorrects = document.querySelectorAll('.incorrect')
                for (let i = 0; i< incorrects.length;i++) {
                    incorrects[i].addEventListener('click',function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });

                }

                // Check free response submission
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value == 'Switzerland') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });
            });

        </script>

    </head>

    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> how many megabytes are there in a make gigabyte? </h3>
                <button class="incorrect"> 997 mb per gb </button>
                <button class="incorrect"> 9999 mb per gb </button>
                <button class="correct"> 1000 mb per gb </button>
                <button class="incorrect"> 0 mb per gb </button>
                </hr>
                <p id="feedback1"> </p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely? </h3>
                <input type="text"></input>
                <button id="check">check answer</button>

                <p id="feedback2"></p>



            </div>

        </div>
    </body>
</html>
